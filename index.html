<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    
   
</head>
<body class="content">


    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-75 shadow-lg rounded overflow-hidden position-relative">
            <div class="col-md-6 p-0 position-relative">
                <img src="assets/image1.jpg" alt="Travel" class="img-fluid w-100 h-100">
                <div class="overlay-text text-white position-absolute top-0 start-0 p-4">
                    <h1 class="display-4">Travelista Tours</h1>
                    <p class="lead">Travel is the only purchase that enriches you in ways beyond material wealth.</p>
                </div>
            </div>
       <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center">
                <h2 class="mb-3">Welcome</h2>
                <p class="mb-4">Login with Email</p>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="💬  sathish@gmail.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="🔒   ●  ●  ●  ●  ●  ●  " required>
                    </div>
                    <div class="mb-3 text-end">
                        <a href="#" class="text-primary">Forgot your password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                </form>
                <div class="text-center mb-3">OR</div>
                <div class="d-flex justify-content-center mb-4">
                    <button class="btn btn-outline-secondary mx-1"><i class="bi bi-google"></i></button>
                    <button class="btn btn-outline-secondary mx-1"><i class="bi bi-facebook"></i></button>
                    <button class="btn btn-outline-secondary mx-1"><i class="bi bi-apple"></i></button>
                </div>
                <div class="text-center">
                    <p>Don't have an account? <a href="#" class="text-primary">Register Now</a></p>
                </div>
            </div>
        </div>
    </div>
 
</body>
</html>
